{% extends "base.html" %}

{% block content %}
<h2>Категории</h2>
<a href="{{ url_for('new_category') }}" class="btn btn-success mb-3">Добавить категорию</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Slug</th>
            <th>Активна</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td>{{ cat.slug }}</td>
            <td>{% if cat.is_active %}✅{% else %}❌{% endif %}</td>
            <td>
                <a href="{{ url_for('edit_category', id=cat.id) }}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                <form method="POST" action="{{ url_for('delete_category', id=cat.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
